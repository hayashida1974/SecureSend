<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Secure Send</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
  body {
    background-color: #f5f6f8;
  }
</style>

</head>
<body>

<div class="container py-5">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <img
        src="{{ url_for('static', filename='img/app_logo.png') }}"
        alt="Secure Send"
        height="100">
    </div>

    <div class="d-flex gap-2">
      
      <!-- Back button -->
      <a href="{{ url_for('internal.menu') }}"
        class="btn btn-outline-secondary d-flex align-items-center"
        aria-label="メニューに戻る">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 18l-6-6 6-6" />
        </svg>
        <span class="ms-1">戻る</span>
      </a>

      <!-- Side Menu button -->
      <button class="btn btn-outline-secondary" data-bs-toggle="offcanvas" data-bs-target="#sideMenu" aria-label="メニュー">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="7" x2="20" y2="7"/>
          <line x1="4" y1="12" x2="20" y2="12"/>
          <line x1="4" y1="17" x2="20" y2="17"/>
        </svg>
      </button>

    </div>
  </div><!-- Header -->

  <!-- Side Menu -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="sideMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Secure Send</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body">
      <div class="d-flex flex-column gap-2">

        <!-- ログアウトボタン -->
        <form method="get" action="{{ url_for('internal.logout') }}">
          <button type="submit" class="btn btn-outline-danger w-100 text-start">
            ログアウト
          </button>
        </form>

      </div>
    </div>
  </div><!-- Side Menu -->

  <div class="card shadow-sm">


    <div class="card-body">

      <h4 class="card-title text-center mb-4 fw-bold">
        登録フォーム
      </h4>

      <form>
        <!-- ラベル -->
        <div class="mb-3">
          <label class="form-label fw-semibold">ラベル</label>
          <input type="text" class="form-control form-control-lg" placeholder="例：管理者">
        </div>

        <!-- メールアドレス -->
        <div class="mb-4">
          <label class="form-label fw-semibold">メールアドレス</label>
          <input type="email" class="form-control form-control-lg" placeholder="example@example.com">
        </div>

        <!-- 登録ボタン -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">
            登録
          </button>
        </div>
      </form>

    </div>



  </div>

</body>
</html>
