<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Secure Send</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- UDフォント-->>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic&display=swap">

  <style>
    body {
      background-color: #f4f6f8;
      font-family: "BIZ UDGothic", sans-serif;
    }
    .menu-card {
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .menu-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 .5rem 1rem rgba(0,0,0,.15);
    }
  </style>
</head>

<body>

<div class="container py-3">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <img
        src="{{ url_for('static', filename='img/app_logo.png') }}"
        alt="Secure Send"
        height="100">
    </div>

    <!-- Logout -->
    <a href="{{ url_for('internal.logout') }}"
      class="btn btn-outline-secondary d-flex align-items-center gap-2"
      aria-label="ログアウト">
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3"
        stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
        <polyline points="16 17 21 12 16 7"/>
        <line x1="21" y1="12" x2="9" y2="12"/>
      </svg>
        ログアウト
    </a>

  </div>

  <!-- Menu -->
  <div class="row g-4 mb-4">

    <!-- Upload -->
    <div class="col-md-4">
      <a href="{{ url_for('internal.generate_upload_request') }}" class="text-decoration-none text-dark">
        <div class="card menu-card h-100">
          <div class="card-body">
            <div class="d-flex gap-3 align-items-start">
              <!-- Icon -->
              <svg width="40" height="40"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                viewBox="0 0 24 24"
                class="text-primary mt-1">
                <!-- ファイルBOX -->
                <path d="M3 7l2-3h14l2 3v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <line x1="3" y1="7" x2="21" y2="7"/>
              </svg>

              <!-- Text -->
              <div>
                <h5 class="card-title mb-1">ファイルボックス作成</h5>
                <p class="card-text text-muted small mb-0">
                    ファイルボックスを新規に作成します。
                </p>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>

    <!-- Request List -->
    <div class="col-md-4">
        <a href="{{ url_for('internal.list_upload_requests') }}" class="text-decoration-none text-dark">
        <div class="card menu-card h-100">
            <div class="card-body">
            <div class="d-flex gap-3 align-items-start">
                <svg width="40" height="40" fill="none" stroke="currentColor"
                    stroke-width="2" viewBox="0 0 24 24"
                    class="text-success mt-1">
                <line x1="8" y1="6" x2="21" y2="6"/>
                <line x1="8" y1="12" x2="21" y2="12"/>
                <line x1="8" y1="18" x2="21" y2="18"/>
                <circle cx="4" cy="6" r="1.5"/>
                <circle cx="4" cy="12" r="1.5"/>
                <circle cx="4" cy="18" r="1.5"/>
                </svg>

                <div>
                  <h5 class="card-title mb-1">ファイルボックス一覧</h5>
                  <p class="card-text text-muted small mb-0">
                      ファイルボックスを管理します。
                  </p>
                </div>
            </div>
            </div>
        </div>
        </a>
    </div>

    <!-- Address Book -->
    <div class="col-md-4">
      <a href="{{ url_for('internal.address_book') }}" class="text-decoration-none text-dark">
        <div class="card menu-card h-100">
          <div class="card-body">
            <div class="d-flex gap-3 align-items-start">

              <svg width="40" height="40"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  viewBox="0 0 24 24"
                  class="text-secondary mt-1">
                <!-- カード -->
                <rect x="3" y="5" width="18" height="14" rx="2"/>
                <!-- 名前 -->
                <line x1="7" y1="10" x2="14" y2="10"/>
                <line x1="7" y1="14" x2="12" y2="14"/>
                <!-- アイコン -->
                <circle cx="17" cy="13" r="2"/>
              </svg>
              <div>
                <h5 class="card-title mb-1">アドレス帳</h5>
                <p class="card-text text-muted small mb-0">
                  送信先アドレスを管理します。
                </p>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>

  </div><!-- Menu -->

  {% if session.get("admin") %}
  <!-- Admin Menu -->
  <H5>管理者メニュー</H5>
  <div class="row g-4">

    <!-- Users -->
    <div class="col-md-4">
      <a href="{{ url_for('admin.users') }}" class="text-decoration-none text-dark">
      <div class="card menu-card h-100">
          <div class="card-body">
          <div class="d-flex gap-3 align-items-start">

            <svg width="40" height="40"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              viewBox="0 0 24 24"
              class="text-warning mt-1">
          
              <!-- 頭 -->
              <circle cx="12" cy="8" r="5"/>
          
              <!-- 肩・胴体 -->
              <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
            </svg>
                
            <div>
              <h5 class="card-title mb-1">ユーザー管理</h5>
              <p class="card-text text-muted small mb-0">
                  ユーザー情報をメンテナンスします。
              </p>
              </div>
          </div>
          </div>
      </div>
      </a>
    </div>

    <!-- Boxes -->
    <div class="col-md-4">
      <a href="{{ url_for('admin.file_boxes') }}" class="text-decoration-none text-dark">
      <div class="card menu-card h-100">
          <div class="card-body">
          <div class="d-flex gap-3 align-items-start">

            <svg width="40" height="40"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              viewBox="0 0 24 24"
              class="text-danger mt-1">
            
              <!-- ファイルBOX -->
              <path d="M3 7l2-3h14l2 3v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
              <line x1="3" y1="7" x2="21" y2="7"/>
              
              <!-- 管理（歯車） -->
              <circle cx="17" cy="15" r="2"/>
              <path d="M17 11v1.2M17 17.8V19M13.8 15H12.6M21.4 15H20.2
                      M14.6 12.6l-.8-.8M19.2 17.2l-.8-.8
                      M14.6 17.4l-.8.8M19.2 12.8l-.8.8"/>
            </svg>
                          
            <div>
              <h5 class="card-title mb-1">ファイルボックス管理</h5>
              <p class="card-text text-muted small mb-0">
                ファイルボックスをメンテナンスします。
              </p>
              </div>
          </div>
          </div>
      </div>
      </a>
    </div>
  
    <!-- Access Logs -->
    <div class="col-md-4">
        <a href="{{ url_for('admin.access_logs') }}" class="text-decoration-none text-dark">
        <div class="card menu-card h-100">
            <div class="card-body">
            <div class="d-flex gap-3 align-items-start">
                <svg width="40" height="40"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    class="text-primary mt-1">

                    <!-- ログ用紙 -->
                    <rect x="3" y="3" width="14" height="18" rx="2"/>

                    <!-- 行（ログ項目） -->
                    <line x1="6" y1="8"  x2="14" y2="8"/>
                    <line x1="6" y1="12" x2="14" y2="12"/>
                    <line x1="6" y1="16" x2="14" y2="16"/>

                    <!-- アクセス（目 or 接続点イメージ） -->
                    <circle cx="19" cy="9" r="2"/>
                    <line x1="17.5" y1="10.5" x2="15" y2="13"/>
                </svg>
                <div>
                <h5 class="card-title mb-1">アクセスログ</h5>
                <p class="card-text text-muted small mb-0">
                    アクセスログを照会します。
                </p>
                </div>
            </div>
            </div>
        </div>
        </a>
    </div>

    <!-- Settings -->
    <div class="col-md-4">
        <a href="{{ url_for('admin.settings') }}" class="text-decoration-none text-dark">
        <div class="card menu-card h-100">
            <div class="card-body">
            <div class="d-flex gap-3 align-items-start">
                <svg width="40" height="40" fill="none" stroke="currentColor"
                    stroke-width="2" viewBox="0 0 24 24"
                    class="text-secondary mt-1">
                <circle cx="12" cy="12" r="3"/>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06
                    a2 2 0 0 1-2.83 2.83l-.06-.06
                    a1.65 1.65 0 0 0-1.82-.33
                    a1.65 1.65 0 0 0-1 1.51V21
                    a2 2 0 0 1-4 0v-.09
                    a1.65 1.65 0 0 0-1-1.51
                    a1.65 1.65 0 0 0-1.82.33l-.06.06
                    a2 2 0 0 1-2.83-2.83l.06-.06
                    a1.65 1.65 0 0 0 .33-1.82
                    a1.65 1.65 0 0 0-1.51-1H3
                    a2 2 0 0 1 0-4h.09
                    a1.65 1.65 0 0 0 1.51-1
                    a1.65 1.65 0 0 0-.33-1.82l-.06-.06
                    a2 2 0 0 1 2.83-2.83l.06.06
                    a1.65 1.65 0 0 0 1.82.33H9
                    a1.65 1.65 0 0 0 1-1.51V3
                    a2 2 0 0 1 4 0v.09
                    a1.65 1.65 0 0 0 1 1.51
                    a1.65 1.65 0 0 0 1.82-.33l.06-.06
                    a2 2 0 0 1 2.83 2.83l-.06.06
                    a1.65 1.65 0 0 0-.33 1.82V9
                    a1.65 1.65 0 0 0 1.51 1H21
                    a2 2 0 0 1 0 4h-.09
                    a1.65 1.65 0 0 0-1.51 1z"
                />
                </svg>

                <div>
                <h5 class="card-title mb-1">設定</h5>
                <p class="card-text text-muted small mb-0">
                    各種設定を行います。
                </p>
                </div>
            </div>
            </div>
        </div>
        </a>
    </div>

  </div>
  {% endif %}
  
</div>

</body>
</html>
