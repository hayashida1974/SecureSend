<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Secure Send</title>

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f8;
    }
  </style>
</head>
<body>

<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-sm" style="width: 380px;">
    <div class="card-body p-4">

      <!-- Logo -->
      <div class="text-center mb-4">
        <img
          src="{{ url_for('static', filename='img/app_logo.png') }}"
          alt="Secure Send"
          height="110"
          class="mb-2">
      </div>

      <!-- Login Form -->
      <form method="post">
        {% if error %}
          <div class="alert alert-danger py-2 small">
            {{ error }}
          </div>
        {% endif %}

        {% if auth_type == 'pass' %}
          <div class="mb-3">
            <label class="form-label small">パスワード</label>
            <input
              type="text"
              name="password"
              class="form-control"
              required
              autofocus>
          </div>
        {% endif %}

        {% if auth_type == 'mail' %}
          <div class="mb-4">
            <label class="form-label">
              ワンタイムパスワードを下のメールアドレスに送ります。
            </label>
          </div>
          <div class="mb-4">
            <label class="form-label small">メールアドレス</label>
            <!-- マスクしたメールを表示 -->
            <input
              type="text"
              class="form-control"
              value="{{ auth_email | mask_email }}"
              readonly
            >
          </div>
          <input type="hidden" name="send_otp" value="1">
        {% endif %}

        {% if auth_type == 'otp_pass' %}
          <div class="mb-4">
            <label class="form-label">
              ワンタイムパスワードを送信しました。
            </label>
          </div>
          <div class="mb-3">
            <label class="form-label small">ワンタイムパスワード</label>
            <input
              type="text"
              name="otpcode"
              class="form-control"
              required
              autofocus>
          </div>
        {% endif %}

        <button type="submit" class="btn btn-primary w-100 my-4">
          OK
        </button>
    
      </form>
    </div>
  </div>
</div>

<script>
  function sendOtp() {
      // Ajax で OTP送信
      fetch('/send_otp', { method: 'POST', body: new FormData(document.forms[0]) })
          .then(() => {
              document.getElementById('send-otp').style.display = 'none';
              document.getElementById('password-box').style.display = 'block';
          });
  }
</script>

</body>
</html>
