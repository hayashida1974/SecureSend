<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Secure Send</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- UDフォント-->>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic&display=swap">

  <style>
    body {
      background-color: #f5f6f8;
      font-family: "BIZ UDGothic", sans-serif;
    }
  </style>

</head>
<body>

<div class="container py-3">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <img
        src="{{ url_for('static', filename='img/app_logo.png') }}"
        alt="Secure Send"
        height="100">
    </div>

    <div class="d-flex gap-2">
      
      <!-- Back button -->
      <a href="{{ url_for('internal.menu') }}"
        class="btn btn-outline-secondary d-flex align-items-center"
        aria-label="メニューに戻る">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 18l-6-6 6-6" />
        </svg>
        <span class="ms-1">戻る</span>
      </a>

      <!-- Side Menu button -->
      <button class="btn btn-outline-secondary" data-bs-toggle="offcanvas" data-bs-target="#sideMenu" aria-label="メニュー">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="7" x2="20" y2="7"/>
          <line x1="4" y1="12" x2="20" y2="12"/>
          <line x1="4" y1="17" x2="20" y2="17"/>
        </svg>
      </button>

    </div>
  </div><!-- Header -->

  <!-- Side Menu -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="sideMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Secure Send</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body">
      <div class="d-flex flex-column gap-2">

        <!-- ログアウトボタン -->
        <form method="get" action="{{ url_for('internal.logout') }}">
          <button type="submit" class="btn btn-outline-danger w-100 text-start">
            ログアウト
          </button>
        </form>

      </div>
    </div>
  </div><!-- Side Menu -->

<!-- Body -->
<div class="container d-flex align-items-center justify-content-center">
  <div class="card shadow-sm" style="width: 620px;">
    <div class="card-body p-4">

      <!-- Title -->
      <h5 class="card-title text-center mb-4 fw-bold">
        ファイルボックス作成
      </h5>

      <!-- Form -->
      <form method="post" id="issueForm">
        
        <!-- CSRFトークン -->
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

        <div class="mb-3">
          <label for="title" class="form-label">ボックス名</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            placeholder="例：システムプロステージへの請求書"
            required>
        </div>

        <div class="mb-3">
          <label for="expires_at" class="form-label">有効期限</label>
          <input
            type="date"
            id="expires_at"
            name="expires_at"
            class="form-control"
            value="{{ default_expires_at }}"
            required>
        </div>

        <div class="row mb-4">
          <div class="col-md-6">
            <label for="max_files" class="form-label">格納できるファイル数（最大）</label>
            <input
              type="number"
              id="max_files"
              name="max_files"
              class="form-control"
              min="1"
              value="5"
              placeholder="例：5"
              required>
          </div>

          <div class="col-md-6">
            <label for="max_total_size" class="form-label">格納できるファイル合計サイズ（MB）</label>
            <input
              type="number"
              id="max_total_size"
              name="max_total_size"
              class="form-control"
              min="1"
              value="10"
              placeholder="例：10"
              required>
          </div>
        </div>

        <button type="button"
                class="btn btn-outline-primary w-100"
                id="openConfirm">
          作成
        </button>
      </form>

    </div>
  </div>
</div>

</div>

<div class="modal fade" id="confirmModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">ファイルボックス作成の確認</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p class="small text-muted mb-3">
          以下の内容でファイルボックスを作成します。よろしいですか？
        </p>

        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            ボックス名：<strong id="confirm-title"></strong>
          </li>
          <li class="list-group-item">
            有効期限：<strong id="confirm-expires"></strong>
          </li>
          <li class="list-group-item">
            最大ファイル数：<strong id="confirm-max-files"></strong>
          </li>
          <li class="list-group-item">
            合計ファイルサイズ：<strong id="confirm-max-size"></strong><strong> MB</strong>
          </li>
        </ul>
      </div>

      <div class="modal-footer">
        <button type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal">
          キャンセル
        </button>
        <button type="button"
                class="btn btn-primary"
                id="confirmSubmit">
          OK
        </button>
      </div>

    </div>
  </div>
</div>

<script>
  const form = document.getElementById('issueForm');
  const openBtn = document.getElementById('openConfirm');
  const modalEl = document.getElementById('confirmModal');
  const modal = new bootstrap.Modal(modalEl);

  openBtn.addEventListener('click', function () {

    // バリデーションチェック
    if (!form.checkValidity()) {
      // NGならブラウザ標準のエラー表示
      form.reportValidity();
      return;
    }

    // 確認モーダルに値を反映
    document.getElementById('confirm-title').textContent =
      document.getElementById('title').value;

    document.getElementById('confirm-expires').textContent =
      document.getElementById('expires_at').value;

    document.getElementById('confirm-max-files').textContent =
      document.getElementById('max_files').value;

    document.getElementById('confirm-max-size').textContent =
      document.getElementById('max_total_size').value;

    // モーダル表示
    modal.show();
  });

  // OK押下
  document.getElementById('confirmSubmit').addEventListener('click', function () {
    form.submit();
  });
</script>

</body>
</html>
